<script id="search-result-template" type="text/x-js-template">
  <div id="summary-${key}" style="min-height: 10em">
    <div class="col-md-2 col-xs-12">
      ${ isset logo }<div style="width: 140px; height: 140px; background: url(${logo}) scroll no-repeat center/cover; background-size: contain " />${ end }
    </div>

    <div class="col-md-10 col-xs-12" style="padding-top: 2em">
      <h4><a data-fancybox="member-results" href="${link}">${name}</a></h4>
      <p>${snippet}</p>
      ${ isset industry }<p>Industry: ${industry}</p>${ end }
    </div>
  </div>
</script>
