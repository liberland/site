{{ if  .attr_value }}
<dt class="col-md-2 col-xs-12 metadata">
  {{ .attr_name }}
</dt>

<dd class="col-md-10 col-xs-12">
  {{ if eq (printf "%T" .attr_value) "[]string" }}
    {{ delimit .attr_value ", "}}
  {{ else }}
    {{ if .link }}
      <a href="{{ .attr_value }}">{{ .attr_value }}</a>
    {{ else }}
      {{ .attr_value }}
    {{ end }}
  {{ end }}
</dd>
{{ end }}
