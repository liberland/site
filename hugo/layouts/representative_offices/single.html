{{ define "main" }}
  {{ partial "title.html" . }}

<div class="container">
    <div class="row">
      {{ with .Params }}
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-body clearfix">
              <h3>{{ .Title }}</h3>

              <img class="thumbnail col-md-4 pull-left" src="/images/vit-jedlicka.jpg" />
              <div class="caption">
                <h3>{{ .contact }}</h3>
                <p>...</p>
              </div>
            </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-body">
            {{ if .contact }}<strong>{{ .contact }}</strong><br/>{{ end }}
            {{ replace .address "\n" "<br />" | safeHTML }}

            <br / >

            {{ if .email }}
            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>&nbsp;
            <a href="mailto:{{ .email }}">{{ .email }}</a>
            {{ end }}

            {{ .Content }}
          </div>
        </div>
      </div>
      {{ end }}
  </div>
</div>
{{ end }}
