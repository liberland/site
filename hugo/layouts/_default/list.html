{{ define "main" }}
  {{ partial "title.html" . }}

  <div class="container simple-page">
    <div class="row list-group">

      {{ range .Data.Pages }}

        <a class="list-group-item" href="{{ .Permalink }}">
          {{ .Title }}<br />
        </a>

      {{ end }}
    </div>
  </div>

{{ end }}
