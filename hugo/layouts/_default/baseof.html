<!doctype html>
<html class="no-js" lang="{{ .Site.LanguageCode }}">

<head>
  {{ partial "head/default" . }}
  {{ block "header-extra" . }}  {{ end }}

  {{ partial "head/local" . }}
</head>

<body class="{{ .Title | urlize }}">
  {{ partial "menu.html" . }}
  {{ block "main" . }}
    <!-- The part of the page that begins to differ between templates -->
  {{ end }}

  {{ partial "footer.html" . }}
  {{ partial "netlify_footer" . }}
</body>
</html>
