<!doctype html>
<html class="no-js" lang="{{ .Site.LanguageCode }}">

<head>
  {{ partial "head/default" . }}
  {{ block "head-extra" . }}  {{ end }}
  {{ partial "head/local" . }}
</head>

<body class="{{ .Site.Params.Type | default .Type }} {{ .Title | urlize }}" >
	{{ block "menu" . }}
	  	{{ partial "menu.html" . }}
	  {{ end }}

  {{ block "main" . }}
    <!-- The part of the page that begins to differ between templates -->
  {{ end }}

  {{ block "footer" . }}
  	{{ partial "footer.html" . }}
  {{ end }}
  {{ partial "netlify_footer" . }}
</body>
</html>
