<div class="col-xs-8 col-sm-6 col-lg-4" style="margin: 1em 0 2em 0">
  <form method="post" action="/login" class="col-6">

    <div class="form-group">
      <label for="user">Username</label>
      <input id="user" type="text" class="form-control" placeholder="user" name="user">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" placeholder="password" name="password">
    </div>

    <button type="submit" class="btn btn-more submit">
      <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Submit
    </button>
  </form>
</div>
